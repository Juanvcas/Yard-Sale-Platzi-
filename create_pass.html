<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <!-- font-family: 'Quicksand', sans-serif; -->
        <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="stylesheet" href="./css/create_new_password/phone.css">
</head>
<body class="container">
    <main class="main">
        <section class="main__pass-cont">
            <img src="./src/svg/logo_yard_sale.svg" alt="Yard sale Logo">
            <h1>Create a new password</h1>
            <h2>Enter a new password for your acount</h2>
            <section class="pass__form-cont">
                <form action="" class="form">
                    <label for="password" class="form__lbl">
                        <span>Password</span>
                        <input type="text" id="password" name="password" placeholder="*********">
                    </label>
                    <label for="re-password" class="form__lbl">
                        <span>Re-enter password</span>
                        <input type="text" id="re-password" name="re-password" placeholder="*********">
                    </label>
                    <input type="submit" value="Confirm" class="form__butt">
                </form>
            </section>
        </section>
    </main>
</body>
</html>
