<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <!-- font-family: 'Quicksand', sans-serif; -->
        <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="stylesheet" href="./css/product_detail/product_detail.css">
</head>
<body>
    <aside class="prod">
        <div class="prod__cls">
            <img src="./src/svg/icon_close.svg" alt="icon close">
        </div>
        <section class="prod__dtl">
            <section class="dtl__imgs">
                <figure class="imgs__itm">
                    <img src="https://i.postimg.cc/VsqRTCTW/Bitmap.jpg" alt="Store Article">
                </figure>
                <figure class="imgs__itm">
                    <img src="https://i.postimg.cc/VsqRTCTW/Bitmap.jpg" alt="Store Article">
                </figure>
                <figure class="imgs__itm">
                    <img src="https://i.postimg.cc/VsqRTCTW/Bitmap.jpg" alt="Store Article">
                </figure>
            </section>
            <section class="dtl__bar">
                <div></div>
                <div></div>
                <div></div>
            </section>
        </section>
        <section class="prod__info">
            <section class="info__cont">
                <p>$ 120,00</p>
                <p>Retro fridge</p>
                <article class="info__dcrp">
                    <p>With its functional and practical interior, this refrigerator also fulfills a decorative function, adding personality and a retro-vintage aesthetic to your kitchen or workplace.</p>
                </article>
            </section>
            <button class="prod__add"><img src="./src/svg/icon_cart_white.svg" alt="icon cart">Add to cart</button>
        </section>
    </aside>
</body>
</html>
