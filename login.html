<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <!-- font-family: 'Quicksand', sans-serif; -->
        <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="stylesheet" href="./css/login/phone.css">
</head>
<body class="container">
    <main class="main">
        <section class="main__log-cont">
            <img src="./src/svg/logo_yard_sale.svg" alt="Yard sale Logo">
            <section class="log__form-cont">
                <form action="" class="form">
                    <label for="email" class="form__lbl">
                        <span>Email Address</span>
                        <input type="text" id="email" name="email" placeholder="example@mail.com">
                    </label>
                    <label for="password" class="form__lbl">
                        <span>Password</span>
                        <input type="text" id="password" name="password" placeholder="*********">
                    </label>
                    <input type="submit" value="Log in" class="form__butt">
                </form>
                <a href="">Forgot my password</a>
            </section>
            <div class="log__sp">
                <a href="">Sing up</a>
            </div>
        </section>
    </main>
</body>
</html>
